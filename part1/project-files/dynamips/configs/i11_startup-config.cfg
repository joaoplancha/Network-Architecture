!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip name-server 201.3.1.2
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 201.3.1.1 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:44::4/64
 ipv6 ospf 1 area 1
!
interface FastEthernet0/1
 ip address 201.3.0.17 255.255.255.240
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:456::4/64
 ipv6 ospf 1 area 0
!
interface Serial1/0
 ip address 201.3.0.2 255.255.255.240
 encapsulation ppp
 ipv6 address 2001:DB8:3:14::4/64
 ipv6 ospf 1 area 0
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
 network 201.3.0.0 0.0.0.15 area 0
 network 201.3.0.16 0.0.0.15 area 0
 network 201.3.1.0 0.0.0.3 area 1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
