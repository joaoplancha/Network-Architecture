!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 201.3.4.194 255.255.255.192
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:78::8/64
 ipv6 ospf 1 area 4
!
interface FastEthernet0/1
 ip address 201.3.4.130 255.255.255.192
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:89::8/64
 ipv6 ospf 1 area 4
!
interface FastEthernet1/0
 ip address 201.3.0.17 255.255.255.240
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:68::8/64
 ipv6 ospf 1 area 2
!
router eigrp 100
 network 201.3.0.16 0.0.0.15
 network 201.3.4.128 0.0.0.63
 network 201.3.4.192 0.0.0.63
 no auto-summary
!
router ospf 1
 router-id 8.8.8.8
 log-adjacency-changes
 network 201.3.0.16 0.0.0.15 area 2
 network 201.3.4.128 0.0.0.63 area 4
 network 201.3.4.192 0.0.0.63 area 4
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 8.8.8.8
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
