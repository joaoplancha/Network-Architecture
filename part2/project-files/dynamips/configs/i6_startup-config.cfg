!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R102
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip vrf Bank1
 rd 100:11
 route-target export 100:11
 route-target import 100:11
!
ip vrf Bank2
 rd 100:12
 route-target export 100:12
 route-target import 100:12
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 102.102.102.102 255.255.255.255
!
interface FastEthernet0/0
 ip vrf forwarding Bank1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip vrf forwarding Bank2
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 201.3.20.102 255.255.255.0
 duplex auto
 speed auto
 mpls ip
!
router ospf 1
 log-adjacency-changes
 network 102.102.102.102 0.0.0.0 area 0
 network 201.3.20.0 0.0.0.255 area 0
!
ip forward-protocol nd
ip route vrf Bank1 10.0.0.0 255.255.255.0 192.168.20.2
ip route vrf Bank2 10.0.0.0 255.255.255.0 192.168.30.3
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
