!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ESW7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.10.62
ip dhcp excluded-address 10.0.10.126
ip dhcp excluded-address 10.0.10.190
!
ip dhcp pool vlan2A
   network 10.0.10.0 255.255.255.192
   default-router 10.0.10.62 
   dns-server 10.0.10.62 
!
ip dhcp pool vlan3B
   network 10.0.10.64 255.255.255.192
   default-router 10.0.10.126 
   dns-server 10.0.10.126 
!
ip dhcp pool vlan3C
   network 10.0.10.128 255.255.255.192
   default-router 10.0.10.190 
   dns-server 10.0.10.190 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 201.3.0.199 255.255.255.192
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:67::7/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport access vlan 2
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport access vlan 2
 duplex full
 speed 100
!
interface FastEthernet1/4
 switchport access vlan 2
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/6
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/7
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/8
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/9
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/10
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/11
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/12
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/13
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/14
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Serial2/0
 ip address 201.3.0.135 255.255.255.192
 encapsulation ppp
 ipv6 address 2001:DB8:3:27::7/64
 ipv6 ospf 1 area 0
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan2
 ip address 10.0.10.62 255.255.255.192
 ip nat inside
 ip virtual-reassembly
!
interface Vlan3
 ip address 10.0.10.126 255.255.255.192
 ip nat inside
 ip virtual-reassembly
!
interface Vlan4
 ip address 10.0.10.190 255.255.255.192
 ip nat inside
 ip virtual-reassembly
!
router ospf 1
 router-id 7.7.7.7
 log-adjacency-changes
 network 201.3.0.128 0.0.0.63 area 0
 network 201.3.0.192 0.0.0.63 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source list 10 interface FastEthernet0/0 overload
!
access-list 10 permit 10.0.10.0 0.0.0.63
access-list 10 permit 10.0.10.64 0.0.0.63
access-list 10 permit 10.0.10.128 0.0.0.63
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 7.7.7.7
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************

