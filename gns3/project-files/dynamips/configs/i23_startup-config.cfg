!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 201.3.4.194 255.255.255.192
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:12::2/64
 ipv6 ospf 1 area 4
!
interface FastEthernet0/1
 ip address 201.3.4.130 255.255.255.192
 duplex auto
 speed auto
 ipv6 address 2001:DB8:3:13::2/64
 ipv6 address 2001:DB8:3:23::2/64
 ipv6 ospf 1 area 4
!
interface Serial1/0
 ip address 201.3.0.134 255.255.255.192
 encapsulation ppp
 ipv6 address 2001:DB8:3:14::4/64
 ipv6 address 2001:DB8:3:27::2/64
 ipv6 ospf 1 area 0
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 201.3.0.128 0.0.0.63 area 0
 network 201.3.4.128 0.0.0.63 area 4
 network 201.3.4.192 0.0.0.63 area 4
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
